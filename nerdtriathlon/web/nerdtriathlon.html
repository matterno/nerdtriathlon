<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Nerdtriathlon</title>
    <link rel="stylesheet" href="nerdtriathlon.css">
  </head>
  <body>
    <h1>Nerdtriathlon</h1>
    <div>
      <span>Name</span>
      <input type="text" id="playerName" style="width: 600px;" >
    </div>
    <div id="reaktions_spiel" style="background-color: green;"><h1>Reaktion</h1>
    
    <div>
      <div id="main_container_id">
        <button id="play_button" >Pressen!</button>
      </div>
      
      <div>
        <span id="reaktionsZeit" >Benoetigte Zeit: </span>
      </div>
    </div>
    </div>
    
    <div id="geschwindigkeits_spiel" style="background-color: yellow;"><h1>Geschwindigkeit</h1>
        <button id="speedButton" disable>Starten</button>
      <div>
        <span id="zeit">Zeit: 0</span>
      </div>
      
      </div>
      
      <div id="abtipp_spiel" style="background-color: green;"><h1>Abtippen</h1>
      <img id="textImg" src="dart.png" style="visibility: hidden;">
     </div>
    <div>
      <input type="text" id="inputText" style="width: 600px;" >
     </div>
    <div>
      <span id="zeit2">Zeit: 0</span>
     </div>
     
       <div>
    <button id="sendScore" disabled>Senden</button>
  </div>

    <script type="application/dart" src="nerdtriathlon.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
